name: Verify README

on: [push, pull_request]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint Markdown files
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          args: "./README.md"

  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check links in README
        uses: hashicorp/gh-action-check-broken-links@v1
        with:
          files: "./README.md"
          
